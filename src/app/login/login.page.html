<ion-header>
</ion-header>

<ion-content>
<div class="background_pic">
    <ion-card>
        <ion-card-header>
          <ion-card-title>
            Welcome!
          </ion-card-title>
          <ion-card-subtitle>
            Time to Shop, Let's <a href="#">Sign In</a>
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
              <ion-input [(ngModel)]="user.email" placeholder="Email Adress"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="user.password" placeholder="Password"></ion-input>
            </ion-item>
            <a href="http://localhost:8101/forgot-password">Forgot Password</a>
            <div class="bottom-section">
              <ion-button color="success" (click)="navigateToLoginPage()">Sign In</ion-button>
              <span>Don't have an account?<a href="http://localhost:8101/signup">Sign Up</a></span>
            </div>
          </ion-card-content>
    </ion-card>

</div>
</ion-content>
